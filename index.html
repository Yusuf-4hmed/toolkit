<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolkit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media-queries.css">
</head>
<body>
    <main>
        <nav class="tool-belt">
            <ul class="tool-belt-list">
                <li class="tool ">
                    <svg width="40" height="40" viewBox="0 0 80 80" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" clip-rule="evenodd" d="M40 18L60 34H58C59.1046 34 60 34.8954 60 36L60 60C60 61.1046 59.1046 62 58 62L22 62C20.8954 62 20 61.1046 20 60L20 36C20 34.8954 20.8954 34 22 34H20L40 18ZM46 50V38H34L34 50L46 50Z" fill="currentColor" />
  <path d="M67.5 40L64.5 37.6L40 18L15.5 37.6L12.5 40" stroke="currentColor" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
  <path fill-rule="evenodd" clip-rule="evenodd" d="M55 30V19H49V25.2L55 30Z" fill="currentColor" />
  <path d="M55 19H57C57 17.8954 56.1046 17 55 17V19ZM55 30L53.7506 31.5617C54.3509 32.042 55.1734 32.1356 55.8664 31.8026C56.5593 31.4696 57 30.7688 57 30H55ZM49 19V17C47.8954 17 47 17.8954 47 19H49ZM49 25.2H47C47 25.8076 47.2762 26.3822 47.7506 26.7617L49 25.2ZM53 19V30H57V19H53ZM49 21H55V17H49V21ZM51 25.2V19H47V25.2H51ZM47.7506 26.7617L53.7506 31.5617L56.2494 28.4383L50.2494 23.6383L47.7506 26.7617Z" fill="currentColor" />
                    </svg>
                </li>
                <li class="tool">
                    
                </li>
                <li class="tool"></li>
                <li class="tool"></li>
                <li class="tool"></li>
                <li class="tool"></li>
            </ul>
        </nav>
        
        <div class="page home">
            <div class="page-header">
                <div class="directory-container">
                    <h2 class="page-header-name">Toolkit </h2>
                    <p class="page-header-slash">/</p>
                    <h2 class="page-header-name">Home</h2>
                </div>
                <div class="button-container">
                    <button class="ambience-button" id="ambience-button">AMBIENCE</button>
                    <div class="ambience-control-container" id="ambience-control-container"></div>
                </div>
            </div>
            <div class="home-page-welcome">
                <h2 class="welcome-header" id="welcome-header"></h2>
                <p class="welcome-date-time" id="welcome-date-time"></p>
            </div>
            <div class="home-page-dashboard">
                <div class="recent-activity large-box">
                    <h2>RECENT ACTIVITY:</h2>
                        <div class="no-activity-container">
                            <p>no recent activity, use some of our tools first</p>
                        </div>
                </div>
                <div class="last-active-countdown-container">
                    <div class="last-active small-box">
                        <h2>LAST ACTIVE:</h2>
                    </div>
                    <div class="countdown small-box">
                        <h2>COUNTDOWN:</h2>
                    </div>
                </div>
                <div class="to-do large-box">
                    <h2>TO-DO:</h2>
                </div>
                
            </div>
            
        </div>
        
    </main>
<script src="main.js"></script>
</body>
</html>
